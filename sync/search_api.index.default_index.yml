datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - code
        - dataset
        - document
        - organization
        - person
        - project
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url:
    weights:
      preprocess_index: -30
  aggregated_field:
    weights:
      add_properties: 20
  content_access:
    weights:
      preprocess_index: -6
      preprocess_query: -4
  entity_status:
    weights:
      preprocess_index: -10
  html_filter:
    weights:
      preprocess_index: -3
      preprocess_query: -6
    fields:
      - rendered_item
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      string: 2
    all_fields: false
  ignorecase:
    weights:
      preprocess_index: -5
      preprocess_query: -8
    fields:
      - rendered_item
      - title
    all_fields: false
  language_with_fallback: {  }
  rendered_item:
    weights:
      add_properties: 0
      pre_index_save: -10
  stopwords:
    weights:
      postprocess_query: -10
      preprocess_query: -10
    fields:
      - rendered_item
      - title
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
    all_fields: false
  tokenizer:
    weights:
      preprocess_index: -2
      preprocess_query: -5
    fields:
      - rendered_item
      - title
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    all_fields: false
  transliteration:
    weights:
      preprocess_index: -4
      preprocess_query: -7
    fields:
      - rendered_item
      - title
    all_fields: false
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: default_server
