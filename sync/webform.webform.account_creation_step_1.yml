elements: "initial_message:\n  '#type': webform_markup\n  '#markup': 'Before we create a new account, let&#39;s find any records where you might have been named a collaborator. Please fill out the following fields:'\nldbase_primary_name:\n  '#type': webform_custom_composite\n  '#title': 'Primary Publishing Name'\n  '#multiple': false\n  '#description': 'Please enter your name as it is most likely to have been used in publications and other research related documents'\n  '#description_display': before\n  '#multiple__sorting': false\n  '#multiple__operations': false\n  '#multiple__add_more': false\n  '#element':\n    primary_first_name:\n      '#type': textfield\n      '#title': 'First Name'\n    primary_middle_name:\n      '#type': textfield\n      '#title': 'Middle Name'\n    primary_last_name:\n      '#type': textfield\n      '#title': 'Last name'\n  '#required': true\nldbase_additional_names:\n  '#type': webform_custom_composite\n  '#title': 'Additional Publishing Names'\n  '#description': 'If you have used other names to publish or distribute research related documents, please enter them in this field. Add as many lines as needed:'\n  '#description_display': before\n  '#multiple__sorting': false\n  '#element':\n    additional_first_name:\n      '#type': textfield\n      '#title': 'First Name'\n    additional_middle_name:\n      '#type': textfield\n      '#title': 'Middle Name'\n    additional_last_name:\n      '#type': textfield\n      '#title': 'Last Name'\nprimary_email:\n  '#type': email\n  '#title': 'Email Address'\n  '#description_display': before\n  '#required': true"
