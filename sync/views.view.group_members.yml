            value: "<div class=\"container\">\r\n  <div class=\"row\">\r\n    <div id=\"manage-members-administrator-info\" class=\"col-md\">\r\n      <h4>A Project Administrator can</h4>\r\n      <ul id=\"manage-members-administrator-list\">\r\n        <li>Add/Edit all project metadata</li>\r\n        <li>Upload data to the project (datasets, codebooks, code, and documents)</li>\r\n        <li>Approve exempt access to certain users for any data you have embargoed</li>\r\n        <li>Access/Edit embargoed data</li>\r\n        <li>Add/Remove Project Editors and other Project Administrators</li>\r\n        <li>Delete the project completely from LDbase</li>\r\n      </ul>\r\n    </div>\r\n    <div id=\"manage-members-editor-info\" class=\"col-md\">\r\n      <h4>A Project Editor can</h4>\r\n      <ul id=\"manage-members-administrator-list\">\r\n        <li>Add/Edit all project metadata</li>\r\n        <li>Upload data to the project (datasets, codebooks, code, and documents)</li>\r\n        <li>Approve exempt access to certain users for any data you have embargoed</li>\r\n        <li>Access/Edit embargoed data</li>\r\n      </ul>\r\n    </div>\r\n  </div>\r\n</div>"
