id: create_update_dataset
title: 'Create/Update Dataset'
description: 'A form for creating or updating LDbase Dataset objects.'
category: 'LDbase Create/Update Forms'
elements: "title:\n  '#type': textfield\n  '#title': 'Dataset Name'\n  '#help': 'Enter the name you want your dataset to be identified as'\n  '#placeholder': 'For Example: Wave 1 Student Achievement'\n  '#required': true\ndoi:\n  '#type': textfield\n  '#title': 'Dataset DOI'\n  '#multiple': true\n  '#help': 'If these data have a DOI already assigned, enter it here'\n  '#placeholder': 'For Example: http://dx.doi.org/10.1037/a0028240'\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Dataset DOI'\ndescription:\n  '#type': textarea\n  '#title': 'Dataset Description'\n  '#help': 'Provide a brief description of the type of variables, general participant information, special characteristics of the data (e.g., longitudinal, long or wide).'\n  '#placeholder': 'For Example: These data are children grades 2 through 5, has reading fluency achievement, ADHD, and math calculation variables. Data are in long format, and each child has up to three time points.'\ncontributors:\n  '#type': entity_autocomplete\n  '#title': 'Dataset Investigators'\n  '#multiple': true\n  '#description': 'Please enter the unabbreviated name of each investigator'\n  '#description_display': before\n  '#help': 'Who are the investigators who should get credit for these data? This may or may not include named personnel on funded grants, but likely includes those who contributed significantly to the data.'\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Dataset Investigator'\n  '#placeholder': 'For Example: Dr. Sally Shares '\n  '#target_type': node\n  '#selection_handler': 'default:node'\n  '#selection_settings':\n    target_bundles:\n      person: person\n    auto_create: 1\n    auto_create_bundle: person\nhost_organizations:\n  '#type': entity_autocomplete\n  '#title': 'Organization(s) Affiliated to the Dataset'\n  '#multiple': true\n  '#description': 'Please enter the unabbreviated name of each organization'\n  '#description_display': before\n  '#help': 'List the organizations/institutions affiliated with these data.'\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Host Organization'\n  '#placeholder': 'For Example: Spiny Bluff University; Department of Human Being '\n  '#target_type': node\n  '#selection_handler': 'default:node'\n  '#selection_settings':\n    target_bundles:\n      organization: organization\n    auto_create: true\n    auto_create_bundle: organization\nlocation_label:\n  '#type': label\n  '#title': 'Location of Data Collection'\n  '#description': 'Enter the main organization street address, if you wish.'\nlocation:\n  '#type': address\n  '#title': 'Location of Data Collection'\n  '#multiple': true\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Location'\n  '#field_overrides':\n    givenName: hidden\n    additionalName: hidden\n    familyName: hidden\n    organization: hidden\n    addressLine1: hidden\n    addressLine2: hidden\n    postalCode: hidden\n    sortingCode: hidden\n    dependentLocality: hidden\n    locality: optional\n    administrativeArea: optional\nconstructs:\n  '#type': webform_entity_select\n  '#title': 'Constructs In Your Data'\n  '#multiple': true\n  '#description': 'Use [Ctrl] to add more than one constructs'\n  '#help': 'What are the main constructs available in your data? This field will be very helpful to data users, so please be as inclusive as you can! You can select as many constructs as you wish.'\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      constructs: constructs\n    sort:\n      field: name\n      direction: ASC\ntime_points:\n  '#type': select\n  '#title': 'How many time points does this dataset have?'\n  '#help': 'Sometimes data is collected just once from a given participant - but frequently it is multiple times! How many times did each of your participants participate in the data you are uploading here?'\n  '#options':\n    1: '1'\n    multiple: Multiple\ndata_collection_period:\n  '#type': webform_custom_composite\n  '#title': 'When was the data in this dataset collected?'\n  '#help': 'For some data users, the calendar dates of data collection can be important. You might want to help them out.'\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Data Collection Period'\n  '#element':\n    start_date:\n      '#type': date\n      '#title': 'Start Date'\n    end_date:\n      '#type': date\n      '#title': 'End Date'\ndata_collection_locations:\n  '#type': webform_entity_select\n  '#title': 'Data Collection Locations'\n  '#multiple': true\n  '#description': 'Use [Ctrl] to add more than one location'\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      data_collection_locations: data_collection_locations\n    sort:\n      field: name\n      direction: ASC\nassessment_name:\n  '#type': webform_entity_select\n  '#title': 'Assessment Name'\n  '#multiple': true\n  '#description': 'Use [Ctrl] to add more than one assessment'\n  '#help': 'Please select as many of the major assessments you gave from the given list.'\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      assessments: assessments\n    sort:\n      field: name\n      direction: ASC\nparticipants:\n  '#type': webform_custom_composite\n  '#title': 'Participant Type'\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Participant Type'\n  '#help': 'Please describe the participants.'\n  '#element':\n    participant_type:\n      '#type': webform_entity_select\n      '#title': 'Participant Type'\n      '#target_type': taxonomy_term\n      '#selection_handler': 'default:taxonomy_term'\n      '#selection_settings':\n        target_bundles:\n          participants: participants\n        sort:\n          field: name\n          direction: ASC\n    number_of_participants:\n      '#type': number\n      '#title': 'Number of Participants'\n      '#min': 1\n    age_range_from:\n      '#type': number\n      '#title': 'Age Range From'\n      '#min': 0\n    age_range_to:\n      '#type': number\n      '#title': 'Age Range To'\n      '#min': 0\nspecial_populations:\n  '#type': webform_entity_select\n  '#title': 'Special Populations'\n  '#multiple': true\n  '#description': 'Use [Ctrl] to add more than one special populations'\n  '#help': 'Do your participants who contributed to the data you are uploading here have special characteristics?'\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      special_populations: special_populations\n    sort:\n      field: name\n      direction: ASC\nvariable_types_in_dataset:\n  '#type': webform_entity_select\n  '#title': 'Variable Types'\n  '#multiple': true\n  '#description': 'Use [Ctrl] to add more than one variable type'\n  '#help': 'What are your variables like? Are there special features of the variables that are in these data?'\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      dataset_variables: dataset_variables\n    sort:\n      field: name\n      direction: ASC\nlicense:\n  '#type': webform_entity_select\n  '#title': License\n  '#help': 'Selected the license you’d like for these data.'\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      licenses: licenses\n    sort:\n      field: name\n      direction: ASC\ndataset_upload_or_external:\n  '#type': radios\n  '#title': 'Dataset uploaded or externally linked'\n  '#options':\n    upload: 'Dataset will be uploaded'\n    external: 'Dataset is an external resource'\n  '#required': true\nfile:\n  '#type': webform_custom_composite\n  '#title': File\n  '#states':\n    visible:\n      ':input[name=\"dataset_upload_or_external\"]':\n        value: upload\n  '#states_clear': false\n  '#multiple': false\n  '#multiple__sorting': false\n  '#multiple__operations': false\n  '#multiple__add_more': false\n  '#element':\n    file_format:\n      '#type': webform_entity_select\n      '#title': 'File Format'\n      '#target_type': taxonomy_term\n      '#selection_handler': 'default:taxonomy_term'\n      '#selection_settings':\n        target_bundles:\n          code_or_data_format: code_or_data_format\n        sort:\n          field: name\n          direction: ASC\n    file_upload:\n      '#type': managed_file\n      '#title': 'File Upload'\n      '#max_filesize': '10'\n      '#file_extensions': 'gif jpg png bmp eps tif pict psd txt rtf html odf pdf doc docx ppt pptx csv xls xlsx xlsm xml avi mov mp3 ogg wav bz2 dmg gz jar rar rmd sit svg tar zip dat sav sas7bdat json dta jmp rda rdata mtw mtj pzf pzfx mat'\n    file_version_description:\n      '#type': textfield\n      '#description': 'A brief description of this version of the file'\n      '#placeholder': 'For Example: Original v1.0'\n      '#title': 'File Version Description'\nfile_access_restrictions:\n  '#type': webform_custom_composite\n  '#title': 'File Access Restrictions'\n  '#multiple': false\n  '#states':\n    visible:\n      ':input[name=\"dataset_upload_or_external\"]':\n        value: upload\n  '#states_clear': false\n  '#default_value':\n    - file_embargoed: 'No'\n      embargo_expiry_date: ''\n      allow_file_requests: 'Yes'\n  '#multiple__min_items': 1\n  '#multiple__sorting': false\n  '#element':\n    file_embargoed:\n      '#type': radios\n      '#options': yes_no\n      '#title': 'Disallow public download of file?'\n    embargo_expiry_date:\n      '#type': date\n      '#title': 'Access Restriction Expiration Date'\n    allow_file_requests:\n      '#type': radios\n      '#options': yes_no\n      '#title': 'Allow requests for file?'\nexternal_resource:\n  '#type': url\n  '#title': 'External URL for these data'\n  '#description': 'Please include the protocol for the URL. (i.e, https://...)'\n  '#help': 'Are the data already stored somewhere online? If so, you don’t need to upload them here, and frankly, we recommend that you don’t load it here! So just copy the link to the website that holds the data you are describing here so users can find it!'\n  '#description_display': before\n  '#placeholder': 'For Example: https://www.nlsinfo.org/investigator/pages/search'\n  '#states':\n    visible:\n      ':input[name=\"dataset_upload_or_external\"]':\n        value: external\n  '#states_clear': false\npublication_info:\n  '#type': webform_custom_composite\n  '#title': 'Publication Information'\n  '#help': 'Did you publish these data somewhere?'\n  '#states':\n    visible:\n      ':input[name=\"dataset_upload_or_external\"]':\n        value: external\n  '#states_clear': false\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Publication Information'\n  '#element':\n    publication_date:\n      '#type': date\n      '#title': 'Publication Date'\n      '#description': 'When dataset was originally published'\n    publication_source:\n      '#type': url\n      '#title': 'Publication Source'\n      '#placeholder': 'For Example: https://www.nlsinfo.org/investigator/pages/search'\n      '#description': 'URL where dataset was published online'\nnode_id:\n  '#type': hidden\n  '#title': node_id\npassed_id:\n  '#type': hidden\n  '#title': passed_id"
