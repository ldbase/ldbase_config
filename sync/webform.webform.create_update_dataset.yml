id: create_update_dataset
title: 'Create/Update Dataset'
description: 'A form for creating or updating LDbase Dataset objects.'
category: 'LDbase Create/Update Forms'
elements: "dataset_heading_text:\n  '#type': webform_markup\n  '#markup': 'In this form, you can provide the metadata for your dataset. All information entered here will be searchable within LDbase and on the web, even if you decide not to share the actual data. Not all fields are required, but it will help other users find your dataset if you fill out everything. The more details your dataset has, the better it adheres to the <a href=\"https://www.go-fair.org/fair-principles/\" target=\"_blank\">FAIR principles</a> of data management and stewardship.'\npassed_id:\n  '#type': select\n  '#title': 'Attach Dataset To'\n  '#options': project_tree_content\n  '#required': true\n  '#states':\n    disabled:\n      ':input[name=\"node_id\"]':\n        empty: true\n    invisible:\n      ':input[name=\"node_id\"]':\n        empty: true\n  '#states_clear': false\ntitle:\n  '#type': textfield\n  '#title': 'Dataset Name'\n  '#description': 'Make sure the name helps other users understand the content of the dataset.'\n  '#description_display': before\n  '#placeholder': 'For Example: Wave 1 Student Achievement of RTI study'\n  '#required': true\ndescription:\n  '#type': textarea\n  '#title': 'Dataset Description'\n  '#description': 'Provide a brief description of the type of variables, general participant information, special characteristics of the data (e.g., longitudinal, long or wide).'\n  '#description_display': before\n  '#placeholder': 'For Example: These data are children grades 2 through 5, has reading fluency achievement, ADHD, and math calculation variables. Data are in long format, and each child has up to three time points.'\n  '#required': true\ncontributors:\n  '#type': entity_autocomplete\n  '#title': 'Dataset Contributor(s)'\n  '#multiple': true\n  '#description': 'Enter the full names of the people who should get credit for this dataset and be part of the citation. This may or may not include named personnel on funded grants, but likely includes those who contributed significantly to the data set. Dataset contributors can be different from project investigators.'\n  '#help': 'Personnel that might receive credit are postdocs, undergraduate and graduate students that helped collect data, data management staff responsible for cleaning and deidentifying, etc.'\n  '#description_display': before\n  '#placeholder': 'For Example: Dr. Sally Shares '\n  '#required': true\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Dataset Contributor'\n  '#attributes':\n    class:\n      - input-comma-check\n  '#target_type': node\n  '#selection_handler': 'default:node'\n  '#selection_settings':\n    target_bundles:\n      person: person\n    auto_create: 1\n    auto_create_bundle: person\nhost_organizations:\n  '#type': entity_autocomplete\n  '#title': 'Organization(s) Affiliated to the Dataset'\n  '#multiple': true\n  '#description': 'Please list the unabbreviated name of each organization/institution affiliated with this dataset.'\n  '#description_display': before\n  '#placeholder': 'For Example: Spiny Bluff University; Department of Human Being '\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Host Organization'\n  '#attributes':\n    class:\n      - input-comma-check\n  '#target_type': node\n  '#selection_handler': 'default:node'\n  '#selection_settings':\n    target_bundles:\n      organization: organization\n    auto_create: 1\n    auto_create_bundle: organization\nlocation_label:\n  '#type': label\n  '#title': 'Location of Data Collection'\n  '#description_display': ''\nlocation_description:\n  '#type': webform_markup\n  '#markup': 'Indicate where the data were collected.&nbsp;'\nlocation:\n  '#type': address\n  '#title': 'Location of Data Collection'\n  '#multiple': true\n  '#description': 'Indicate where the data were collected.'\n  '#help_title': 'Location of Data Collection'\n  '#help': 'Choose the granularity you would be comfortable with in a publication, keeping in mind that more granulation might enable identification of your participants.'\n  '#title_display': after\n  '#description_display': after\n  '#help_display': element_before\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Location'\n  '#field_overrides':\n    givenName: hidden\n    additionalName: hidden\n    familyName: hidden\n    organization: hidden\n    addressLine1: hidden\n    addressLine2: hidden\n    postalCode: hidden\n    sortingCode: hidden\n    dependentLocality: hidden\n    locality: optional\n    administrativeArea: optional\nparticipants:\n  '#type': webform_custom_composite\n  '#title': Participants\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Participant Type'\n  '#help': 'Participants types are children, adults, parents, teachers, etc.'\n  '#description': 'Please describe the participants contributing data to this dataset. Each participant type can be added separately.'\n  '#description_display': before\n  '#element':\n    participant_type:\n      '#type': webform_entity_select\n      '#title': 'Participant Type'\n      '#target_type': taxonomy_term\n      '#selection_handler': 'default:taxonomy_term'\n      '#selection_settings':\n        target_bundles:\n          participants: participants\n        sort:\n          field: name\n          direction: ASC\n    number_of_participants:\n      '#type': number\n      '#title': 'Number of Participants'\n      '#min': 1\n    age_range_from:\n      '#type': number\n      '#title': 'Age Range in Years From'\n      '#min': 0\n    age_range_to:\n      '#type': number\n      '#title': 'Age Range in Years To'\n      '#min': 0\n    participants_target_id:\n      '#type': hidden\n    participants_target_revision_id:\n      '#type': hidden\nspecial_populations:\n  '#type': webform_entity_select\n  '#title': 'Special Populations'\n  '#multiple': true\n  '#help': 'Use this field if all participants in your dataset are from a special population. If only some of the participants have special characteristics, you don’t have to add those here.'\n  '#description': 'Indicate if the participants who contributed to the data you are uploading here were sampled specifically because they have special characteristics. You can add a term by typing directly in the field, if it is not listed yet.'\n  '#description_display': before\n  '#placeholder': 'Click here to select or enter items'\n  '#select2': true\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      special_populations: special_populations\n    sort:\n      field: name\n      direction: ASC\nconstructs:\n  '#type': webform_entity_select\n  '#title': 'Constructs In Your Data'\n  '#multiple': true\n  '#description': 'What are the main constructs available in your data? This field will be very helpful to data users, so please be as inclusive as you can! You can select as many constructs as you wish and add terms by typing directly in the field, if the term is not listed yet.'\n  '#description_display': before\n  '#placeholder': 'Click here to select or enter items'\n  '#select2': true\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      constructs: constructs\n    sort:\n      field: name\n      direction: ASC\nassessment_name:\n  '#type': webform_entity_select\n  '#title': 'Assessment(s) Used'\n  '#multiple': true\n  '#help': 'If you used multiple assessments in your study, enter all that apply.'\n  '#description': 'Please select all the assessments you used in this project. You can add an assessment by typing directly in the field, if it is not listed yet.'\n  '#description_display': before\n  '#placeholder': 'Click here to select or enter items'\n  '#select2': true\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      assessments: assessments\n    sort:\n      field: name\n      direction: ASC\nvariable_types_in_dataset:\n  '#type': webform_entity_select\n  '#title': 'Variable Types'\n  '#multiple': true\n  '#description': 'Please select the types of variables in your data set.&nbsp;&nbsp;<span style=\"font-size:12.0pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\">You can add a variable type by typing directly in the field, if it is not listed yet.</span></span>'\n  '#help': 'What are your variables like? Are there special features of the variables that are in these data?&nbsp;&nbsp;'\n  '#description_display': before\n  '#placeholder': 'Click here to select or enter items'\n  '#select2': true\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      dataset_variables: dataset_variables\n    sort:\n      field: name\n      direction: ASC\ndata_collection_locations:\n  '#type': webform_entity_select\n  '#title': 'Data Collection Location(s)'\n  '#multiple': true\n  '#description': 'Please indicate in what way these data were collected. You can add a location by typing directly in the field, if the method is not listed yet.'\n  '#description_display': before\n  '#placeholder': 'Click here to select or enter items'\n  '#select2': true\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      data_collection_locations: data_collection_locations\n    sort:\n      field: name\n      direction: ASC\ntime_points:\n  '#type': select\n  '#title': 'How many time points does this dataset have?'\n  '#description': 'Indicate if each participant contributed data at one time point or at multiple time points.'\n  '#description_display': before\n  '#options':\n    1: '1'\n    multiple: Multiple\ndata_collection_period:\n  '#type': webform_custom_composite\n  '#title': 'When were the data in this dataset collected?'\n  '#help': 'Time of data collection can be an important variable for other some users.'\n  '#description': 'Indicate the period of data collection for each timepoint.'\n  '#description_display': before\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Data Collection Period'\n  '#element':\n    start_month:\n      '#type': select\n      '#options': months\n      '#title': 'Start Month'\n    start_year:\n      '#type': select\n      '#options': years\n      '#title': 'Start Year'\n    end_month:\n      '#type': select\n      '#options': months\n      '#title': 'End Month'\n    end_year:\n      '#type': select\n      '#options': years\n      '#title': 'End Year'\n    period_target_id:\n      '#type': hidden\n    period_target_revision_id:\n      '#type': hidden\ndataset_upload_or_external:\n  '#type': radios\n  '#title': '<strong>Dataset uploaded or externally linked</strong>'\n  '#description': 'If your data are already stored online, select external resource and provide the online location information. If you are storing your data on LDbase select upload and follow the steps.'\n  '#description_display': before\n  '#options':\n    upload: 'Dataset will be uploaded'\n    external: 'Dataset is an external resource'\n  '#required': true\nexternal_resource:\n  '#type': textfield\n  '#title': 'External URL for these data'\n  '#description': 'Add the URL for these data. Please include the protocol for the URL (e.g., https://)'\n  '#description_display': before\n  '#placeholder': 'For Example: https://www.nlsinfo.org/investigator/pages/search'\n  '#pattern': '^(http:\\/\\/|https:\\/\\/)(www\\.)?[a-z0-9]+([\\-\\.]{1}[a-z0-9]+)*\\.[a-z]{2,5}(:[0-9]{1,5})?(\\/.*)?$'\n  '#pattern_error': 'You must enter a valid URL beginning with \"http://\" or \"https://\"'\n  '#states':\n    visible:\n      ':input[name=\"dataset_upload_or_external\"]':\n        value: external\n    required:\n      ':input[name=\"dataset_upload_or_external\"]':\n        value: external\n  '#attributes':\n    class:\n      - dataset-url-text-input\npublication_info:\n  '#type': webform_custom_composite\n  '#title': 'Publication Information'\n  '#description': 'If you already published the data somewhere, please provide information on when and where this was first published. These fields will help LDbase generate the citation for your dataset.'\n  '#description_display': before\n  '#states':\n    visible:\n      ':input[name=\"dataset_upload_or_external\"]':\n        value: external\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Publication Information'\n  '#element':\n    publication_month:\n      '#type': select\n      '#options': months\n      '#title': 'Publication Month'\n    publication_year:\n      '#type': select\n      '#options': years\n      '#title': 'Publication Year'\n    publication_source:\n      '#type': textfield\n      '#title': 'Publication Source'\n      '#placeholder': 'For Example: https://www.nlsinfo.org'\n      '#description': 'Provide the URL where the dataset was published online. Note that this points to a general hosting site, such as LDbase, ICPSR, etc., not specifically to your dataset.'\n      '#pattern': '^(http:\\/\\/|https:\\/\\/)(www\\.)?[a-z0-9]+([\\-\\.]{1}[a-z0-9]+)*\\.[a-z]{2,5}(:[0-9]{1,5})?(\\/.*)?$'\n      '#pattern_error': 'You must enter a valid URL beginning with \"http://\" or \"https://\"'\n      '#attributes':\n        class:\n          - dataset-url-text-input\n    publication_target_id:\n      '#type': hidden\n    publication_target_revision_id:\n      '#type': hidden\ndataset_version:\n  '#type': webform_custom_composite\n  '#title': 'Dataset Version Upload'\n  '#description': 'Upload your dataset here.'\n  '#description_display': before\n  '#states':\n    visible:\n      ':input[name=\"dataset_upload_or_external\"]':\n        value: upload\n    required:\n      ':input[name=\"dataset_upload_or_external\"]':\n        value: upload\n  '#multiple': false\n  '#multiple__sorting': false\n  '#multiple__operations': false\n  '#multiple__add_more': false\n  '#element':\n    dataset_version_format:\n      '#type': webform_entity_select\n      '#title': 'Dataset Version Format'\n      '#help': 'Delimited file formats include csv and tsv files.'\n      '#description': 'Indicate in what file format the dataset is stored.'\n      '#target_type': taxonomy_term\n      '#selection_handler': 'default:taxonomy_term'\n      '#selection_settings':\n        target_bundles:\n          code_or_data_format: code_or_data_format\n        sort:\n          field: name\n          direction: ASC\n    dataset_version_upload:\n      '#type': managed_file\n      '#title': 'Dataset Version Upload'\n      '#description': 'Upload your file here. If later on you have an updated version of your dataset, you can change this file through editing.'\n      '#max_filesize': '10'\n      '#file_extensions': 'dat csv xls xlsx xlsm sav sas7bdat json dta jmp rdata rda mtw mtj txt pzf pzfx mat'\n    dataset_version_id:\n      '#type': hidden\n    dataset_version_label:\n      '#type': textfield\n      '#description': 'Add a label to your dataset. Especially when uploading an updated version, these labels will help you and other users keep track.'\n      '#placeholder': 'For Example: v1.0'\n      '#title': 'Dataset Version Label'\n    dataset_version_description:\n      '#type': textfield\n      '#description': 'Provide a brief description of this version of the dataset. This is especially important when uploading updated versions.'\n      '#placeholder': 'For Example: Original'\n      '#title': 'Dataset Version Description'\n    dataset_version_target_id:\n      '#type': hidden\n    dataset_version_target_revision_id:\n      '#type': hidden\nuser_agreement:\n  '#type': checkbox\n  '#title': 'By checking this box, you certify that you have read and agree to the terms of the <a href=\"/data-upload-user-agreement\" target=\"_blank\">Data Upload User Agreement</a>'\n  '#required_error': 'You must agree to the data upload user agreement.'\n  '#states':\n    visible:\n      ':input[name=\"dataset_upload_or_external\"]':\n        value: upload\n    required:\n      ':input[name=\"dataset_upload_or_external\"]':\n        value: upload\nembargoed:\n  '#type': checkbox\n  '#title': 'Restrict public access to files?'\n  '#description': 'Checking this box will make the submitted files unavailable to the public, but they will still be able to see your metadata.'\n  '#states':\n    visible:\n      ':input[name=\"dataset_upload_or_external\"]':\n        value: upload\nembargo_expiry:\n  '#type': date\n  '#title': 'Access restriction expiration date'\n  '#description': 'Schedule a date for when the submitted files for this dataset should be made available to the public, or leave blank to restrict access to files indefinitely.'\n  '#states':\n    visible:\n      ':input[name=\"embargoed\"]':\n        checked: true\n  '#states_clear': false\n  '#date_date_min': '[webform_submission:created:html_date]'\n  '#datepicker': true\n  '#datepicker_button': true\nembargo_exempt_users:\n  '#type': entity_autocomplete\n  '#title': 'Access restriction exempt users'\n  '#multiple': true\n  '#description': 'Enter LDbase users that are exempt from the access restriction.'\n  '#description_display': before\n  '#states':\n    visible:\n      ':input[name=\"embargoed\"]':\n        checked: true\n  '#states_clear': false\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another exempt user'\n  '#attributes':\n    class:\n      - input-comma-check\n  '#target_type': user\n  '#selection_handler': views\n  '#selection_settings':\n    view:\n      view_name: user_reference_autocomplete\n      display_name: entity_reference_1\n      arguments: {  }\ndataset_unique:\n  '#type': radios\n  '#title': '<strong>Are these data unique?</strong>'\n  '#description': 'Indicate whether or not the data in this set are unique. If data were collected specifically for this project and are not stored in a slightly different form elsewhere, they can be considered unique. If these data combine data from other datasets, they are not unique. If the dataset is not unique, indicate where users can find the original data.'\n  '#help': 'Did you collect these data? Then your data are unique! If you did not collect these data, are you posting reused dataset, or otherwise data that might exist somewhere inside LDbase, or externally? We are thinking of data users who are looking to combine datasets, and we don&rsquo;t want those people to combine the same data that is stored slightly differently in different places. So please let those future users know if these data might be copied somewhere else!'\n  '#description_display': before\n  '#options':\n    unique: Unique\n    derived: Derived\n  '#required': true\nderivation_source:\n  '#type': textfield\n  '#title': 'Derivation Source(s)'\n  '#multiple': true\n  '#description': 'Add the URLs for the original data. Please include the protocol for the URL (e.g., https://)'\n  '#help': 'The source dataset(s) that this dataset was derived from'\n  '#description_display': before\n  '#placeholder': 'For Example: https://www.ldbase.org'\n  '#pattern': '^(http:\\/\\/|https:\\/\\/)(www\\.)?[a-z0-9]+([\\-\\.]{1}[a-z0-9]+)*\\.[a-z]{2,5}(:[0-9]{1,5})?(\\/.*)?$'\n  '#pattern_error': 'You must enter a valid URL beginning with \"http://\" or \"https://\"'\n  '#states':\n    visible:\n      ':input[name=\"dataset_unique\"]':\n        value: derived\n  '#states_clear': false\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add Another Derivation Source'\n  '#attributes':\n    class:\n      - dataset-url-text-input\nharmonized_dataset:\n  '#type': checkbox\n  '#title': 'Would you like to add this data to LDbase''s Harmonized Dataset?'\n  '#description': 'If you wish to contribute your data to LDbase&#39;s Harmonized Dataset, check this box and you will be contacted by an administrator on how to proceed.'\n  '#description_display': after\nlicense:\n  '#type': webform_select_other\n  '#title': License\n  '#description': 'Choose the license type for your dataset. We recommend the ODC-by license that will require everyone who uses your dataset to cite your data. If you opt to make your dataset public without a license, other users may use and reuse your data without citing you and your team. If you have a different license in mind, select the other option, and enter the type in the box.'\n  '#help': 'Select the license you&#39;d like for these data.'\n  '#description_display': before\n  '#options': dataset_licenses\ndoi:\n  '#type': textfield\n  '#title': 'Dataset DOI'\n  '#multiple': true\n  '#description': 'If you already have a DOI for your dataset, enter it here. If you don’t have a DOI yet, you will be provided the option to generate one when submitting this form.'\n  '#description_display': before\n  '#placeholder': 'For Example: 10.1037/a0028240'\n  '#pattern': '\\b(10[.][0-9]{4,}(?:[.][0-9]+)*\\/(?:(?![\"&\\''<>])[[:graph:]])+)\\b'\n  '#pattern_error': 'Enter the DOI only.  It will begin with \"10.\"'\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Dataset DOI'\nnode_id:\n  '#type': hidden\n  '#title': node_id\npublished_flag:\n  '#type': checkbox\n  '#title': 'Publish on LDbase'\n  '#help': 'Publish this dataset on LDbase - it will then be available to the public for searching&nbsp;unless you&#39;ve specified embargos'\n  '#default_value': true\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': Save"
css: "span.file {display: block}\r\n\r\ndiv.form-item--error > span.select2-container {\r\n    border: 2px solid red !important;\r\n}\r\n\r\nhtml {\r\n  scroll-padding-top: 180px; \r\n}"
javascript: "(function($, Drupal, drupalSettings){\r\n  'use strict';\r\n  \r\n  // @see https://select2.github.io/options.html\r\n  Drupal.webform = Drupal.webform || {};\r\n  Drupal.webform.select2 = Drupal.webform.select2 || {};\r\n  Drupal.webform.select2.options = Drupal.webform.select2.options || {};\r\n  Drupal.webform.select2.options.tags = 'true';\r\n  Drupal.webform.select2.options.width = Drupal.webform.select2.options.width || '100%';\r\n  Drupal.webform.select2.options.widthInline = Drupal.webform.select2.options.widthInline || '50%';\r\n  \r\n  Drupal.behaviors.ldbaseDataset = {\r\n    attach: function (context, settings) {\r\n      $(context).find('.input-comma-check').on('keyup', function(e) {\r\n        if (e.which == 188) {\r\n          alert('You added a comma. Please only enter one item per line.  \\nAdd additional lines if needed.');\r\n        }\r\n      });\r\n    }\r\n  }\r\n\r\n})(jQuery, Drupal, drupalSettings);"
