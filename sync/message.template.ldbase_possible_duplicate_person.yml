label: 'LDbase Possible Duplicate Person Record Found'
description: 'Message sent from the system when a possible duplicate person record is found'
text:
  -
    value: "<p>LDbase Notification: Possible Account Match Found</p>\r\n"
    format: basic_html
  -
    value: "<p>A researcher added data to LDbase, and it looks like they might have mentioned you as a contributor.</p>\r\n\r\n<p>Please go to <a href=\"@possible_matches_link\">@possible_matches_link</a> to review it. You will be able to ACCEPT that you are the person that contributed to their research, or you can REJECT it so that the public does not connect you to their data. Accepting will display this project’s data on your personal LDbase Contributions page, as well as allow for the correct citation use of your name when someone cites this work. Also, please note that <em>how</em> your name is cited can be updated/changed on your “Dashboard“ by going to “Edit your profile”.</p>\r\n\r\n<p>If you have any questions, please email us at <a href=\"mailto:LDbase@fcrr.org\">LDbase@fcrr.org</a></p>\r\n"
    format: basic_html
