id: create_update_codebook
title: 'Create/Update Codebook'
description: 'A form for creating or updating LDbase Codebook objects.'
category: 'LDbase Create/Update Forms'
elements: |-
  codebook_header_text:
    '#type': webform_markup
    '#markup': 'In this form, you can provide the metadata for your codebook. All information entered here will be searchable within LDbase and on the web, even if you decide not to share the actual codebook. Not all fields are required, but it will help other users find your codebook if you fill out everything. Codebooks can be a helpful tool for other users to better understand your data.'
  passed_id:
    '#type': select
    '#title': 'Attach Codebook to'
    '#options': project_tree_content
    '#required': true
    '#states':
      disabled:
        ':input[name="node_id"]':
          empty: true
      invisible:
        ':input[name="node_id"]':
          empty: true
    '#states_clear': false
  document_uploaded_or_externally_linked:
    '#type': radios
    '#title': '<strong>Upload Codebook or Link to an external source</strong>'
    '#description': 'If you are storing your codebook on LDbase, select upload and follow the steps. If your codebook is already stored online, select URL and provide the online location information.'
    '#description_display': before
    '#options':
      upload: 'I will upload the Codebook'
      external: 'I have a URL that links to where my Codebook is already stored online elsewhere'
    '#required': true
  external_resource:
    '#type': textfield
    '#title': 'External URL for this Codebook'
    '#description': 'Add the URL for this codebook. Please include the protocol for the URL (e.g., https://)'
    '#description_display': before
    '#placeholder': 'For Example: https://www.nlsinfo.org/investigator/pages/search'
    '#pattern': '^(http:\/\/|https:\/\/)(www\.)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$'
    '#pattern_error': 'You must enter a valid URL beginning with "http://" or "https://"'
    '#states':
      visible:
        ':input[name="document_uploaded_or_externally_linked"]':
          value: external
      required:
        ':input[name="document_uploaded_or_externally_linked"]':
          value: external
    '#attributes':
      class:
        - codebook-url-text-input
  document_file:
    '#type': managed_file
    '#title': File
    '#states':
      visible:
        ':input[name="document_uploaded_or_externally_linked"]':
          value: upload
      required:
        ':input[name="document_uploaded_or_externally_linked"]':
          value: upload
    '#file_placeholder': 'Upload your file here. You can only upload 1 file per form.'
    '#file_extensions': 'gif jpg png bmp eps tif pict psd txt rtf html odf pdf doc docx ppt pptx csv xls xlsx xml avi mov mp3 ogg wav bz2 dmg gz jar rar rmd sit svg tar zip'
    '#sanitize': true
  codebook_embargo:
    '#type': label
    '#title': 'Codebook Embargo'
    '#states':
      visible:
        ':input[name="document_uploaded_or_externally_linked"]':
          value: upload
  embargoed:
    '#type': checkbox
    '#title': 'Restrict public access to file?'
    '#description': 'Checking this box will make the submitted files unavailable to anyone who is not a Project Administrator or Project Editor of your project, but the codebook metadata will still be public.'
    '#states':
      visible:
        ':input[name="document_uploaded_or_externally_linked"]':
          value: upload
    '#states_clear': false
  embargo_expiry:
    '#type': date
    '#title': 'Access restriction expiration date'
    '#description': 'Schedule a date for when the submitted file for this codebook should be made available to the public, or leave blank to restrict access to files indefinitely.'
    '#description_display': before
    '#states':
      visible:
        ':input[name="embargoed"]':
          checked: true
    '#states_clear': false
    '#date_date_min': '[webform_submission:created:html_date]'
    '#datepicker': true
    '#datepicker_button': true
  embargo_exempt_users:
    '#type': entity_autocomplete
    '#title': 'Access restriction exempt users'
    '#multiple': true
    '#description': 'When you restrict public access to your data, the Project Administrators and Project Editors, managed from the Project page, are the only people who can view those files. You can, however, allow certain individuals, such as a collaborator or a data requester whom you approve of, to override the restriction to view/download the data. Simply enter their LDbase name below. They will then gain access to this data, but they will not be able to to perform any actions that your Project Administrators and Project Editors can do.'
    '#description_display': before
    '#states':
      visible:
        ':input[name="embargoed"]':
          checked: true
    '#states_clear': false
    '#multiple__sorting': false
    '#multiple__add': false
    '#multiple__add_more_input': false
    '#multiple__add_more_button_label': 'Add another exempt user'
    '#attributes':
      class:
        - input-comma-check
    '#target_type': user
    '#selection_handler': views
    '#selection_settings':
      view:
        view_name: user_reference_autocomplete
        display_name: entity_reference_1
        arguments: {  }
  title:
    '#type': textfield
    '#title': 'Codebook Name'
    '#description': 'Enter the name you want this codebook to be identified as. It is helpful to name it similar to the data set it refers to.'
    '#description_display': before
    '#placeholder': 'For Example: Wave 1 Student Achievement Codebook for Motivate Project'
    '#required': true
  description:
    '#type': textarea
    '#title': 'Codebook Description'
    '#description': 'Provide a brief description this codebook. Include the data set it accompanies and any other specifics.'
    '#description_display': before
    '#placeholder': 'For Example: This is the codebook accompanying the full data set of Wave 1 Student Achievement. It includes descriptions of variables, transformations, and levels.'
    '#required': true
  authors:
    '#type': entity_autocomplete
    '#title': 'Codebook Author(s)'
    '#multiple': true
    '#description': 'Enter the full names of the people who should get credit for this codebook and be part of the citation. This may or may not include named personnel on funded grants, but likely includes those who put the codebook together.'
    '#help': 'Personnel that might receive credit are postdocs, undergraduate or graduate students, data management staff, or your methodologist.'
    '#description_display': before
    '#placeholder': 'For Example: Cody Codes'
    '#required': true
    '#multiple__sorting': false
    '#multiple__add': false
    '#multiple__add_more_input': false
    '#multiple__add_more_button_label': 'Add another Codebook Author'
    '#attributes':
      class:
        - input-comma-check
    '#target_type': node
    '#selection_handler': 'default:node'
    '#selection_settings':
      target_bundles:
        person: person
      auto_create: 1
      auto_create_bundle: person
  license:
    '#type': webform_select_other
    '#title': License
    '#description': 'Choose the license type for your Codebook. There are many levels of Creative Commons (CC) licenses you can choose from. For full information about CC licenses, read about it in the Best Practices <a href="/resources/best-practices/license-types" target="_blank">License Types page</a>. If you opt to make your material public without a license, other users may use and reuse it without citing you and your team. If you have a license in mind that is not on the list, select the &quot;Other&quot; option and enter the type in the box.'
    '#help': 'Select the license you would like for this codebook.'
    '#description_display': before
    '#options': document_licenses
  doi:
    '#type': textfield
    '#title': 'Codebook DOI'
    '#multiple': true
    '#description': 'A digital object identifier provides a persistent link to a specific research output and makes it a citable product. A different DOI can be assigned to each of your research outputs, such as a project, dataset, published manuscript, survey, or conference presentation. Other researchers will be able to easily find your specific output through its DOI. If you already have a DOI for your codebook, enter it here.'
    '#description_display': before
    '#placeholder': 'For Example: 10.1037/a0028240'
    '#pattern': '\b(10[.][0-9]{4,}(?:[.][0-9]+)*\/(?:(?!["&\''<>])[[:graph:]])+)\b'
    '#pattern_error': 'Enter the DOI only.  It will begin with "10."'
    '#multiple__sorting': false
    '#multiple__add': false
    '#multiple__add_more_input': false
    '#multiple__add_more_button_label': 'Add another Codebook DOI'
  node_id:
    '#type': hidden
    '#title': node_id
  parent_is_published:
    '#type': hidden
    '#title': parent_is_published
  published_flag:
    '#type': checkbox
    '#title': 'Publish on LDbase'
    '#help': 'By checking this box, you are making the above metadata and data available to the public. If you have chosen to embargo your codebook, the codebook will not be publicly available but your metadata will be. If you cannot check this box, you need to first publish the item above this in the project hierarchy.'
    '#states':
      disabled:
        ':input[name="parent_is_published"]':
          value: '0'
  disabled_publish_message:
    '#type': webform_message
    '#states':
      visible:
        ':input[name="parent_is_published"]':
          value: '0'
    '#message_type': info
    '#message_message': 'You cannot publish this item because its parent is unpublished.'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Save
