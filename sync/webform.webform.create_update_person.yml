elements: "preferred_name:\n  '#type': textfield\n  '#title': 'Preferred Display Name'\n  '#description': 'Please enter your name as you would like it to be displayed throughout the site.&nbsp;'\n  '#description_display': before\n  '#placeholder': 'For Example: Dr. Sally Shares'\n  '#required': true\ndescription:\n  '#type': textarea\n  '#title': Bio\n  '#help': 'Provide a brief bio'\n  '#placeholder': 'For Example: Dr. Sally Shares is an Assistant Professor of Teacher Education at Spiny Bluff University. Her research focuses on how children learn to read. She supports open science practices.'\nlocation_label:\n  '#type': label\n  '#title': 'Work Address'\n  '#description': 'Enter your work address, if you wish.'\nlocation:\n  '#type': address\n  '#title': Location\n  '#multiple': true\n  '#description': 'Location where person works or resides'\n  '#help': 'Enter your work address, if you wish.'\n  '#title_display': after\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Work Address'\n  '#field_overrides':\n    givenName: hidden\n    additionalName: hidden\n    familyName: hidden\n    organization: hidden\n    addressLine1: hidden\n    addressLine2: hidden\n    postalCode: hidden\n    sortingCode: hidden\n    dependentLocality: hidden\n    locality: optional\n    administrativeArea: optional\nwebsite:\n  '#type': textfield\n  '#title': 'Your Website'\n  '#multiple': true\n  '#description': 'Please include the protocol for the URL. (i.e, https://...)'\n  '#help': 'Enter a url that links to your professional or lab website.'\n  '#description_display': before\n  '#placeholder': 'For Example: https://www.SallySharesLab.edu'\n  '#pattern': '^(http:\\/\\/|https:\\/\\/)(www\\.)?[a-z0-9]+([\\-\\.]{1}[a-z0-9]+)*\\.[a-z]{2,5}(:[0-9]{1,5})?(\\/.*)?$'\n  '#pattern_error': 'You must enter a valid URL beginning with \"http://\" or \"https://\"'\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Website'\n  '#attributes':\n    class:\n      - person-url-text-input\nfirst_name:\n  '#type': textfield\n  '#title': 'First Name'\n  '#help': 'Enter your actual first name.'\n  '#placeholder': 'For Example: Sally'\n  '#required': true\nmiddle_name:\n  '#type': textfield\n  '#title': 'Middle Name'\n  '#placeholder': 'For Example: Diane'\nlast_name:\n  '#type': textfield\n  '#title': 'Last Name'\n  '#help': 'Enter your actual last name.'\n  '#placeholder': 'For Example: Shares'\n  '#required': true\nadditional_publishing_names:\n  '#type': textfield\n  '#title': 'Additional Publishing Names'\n  '#multiple': true\n  '#description': 'If you have used other names to publish or distribute research related documents, please enter them in this field. Add as many lines as needed.'\n  '#description_display': before\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Publishing Name'\nemail:\n  '#type': email\n  '#title': 'Email Address/Username'\n  '#description': 'Changing your email address will also change your login email for LDbase.'\n  '#help': 'Enter your preferred email address (i.e., the one you actually check).'\n  '#description_display': before\n  '#placeholder': 'For Example: sshares@spinybluff.edu '\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Email'\norcid:\n  '#type': textfield\n  '#title': ORCID\n  '#help': 'Enter your ORCID, if you have one.'\n  '#placeholder': 'For Example: 0000-0001-2345-6789'\ngoogle_scholar_id:\n  '#type': textfield\n  '#title': 'Google Scholar ID'\n  '#help': 'Enter your Google Scholar ID, if you have one.'\n  '#placeholder': 'For Example: AbcdEFGhiJK'\nweb_presence:\n  '#type': textfield\n  '#title': 'Social Media'\n  '#multiple': true\n  '#description': 'URL of social media accounts'\n  '#help': 'Enter any social media accounts you want to share.'\n  '#description_display': before\n  '#placeholder': 'For Example: https://twitter.com/DrJaneDoePhD'\n  '#pattern': '^(http:\\/\\/|https:\\/\\/)(www\\.)?[a-z0-9]+([\\-\\.]{1}[a-z0-9]+)*\\.[a-z]{2,5}(:[0-9]{1,5})?(\\/.*)?$'\n  '#pattern_error': 'You must enter a valid URL beginning with \"http://\" or \"https://\"'\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Social Media Account'\n  '#attributes':\n    class:\n      - person-url-text-input\nprofessional_titles:\n  '#type': textfield\n  '#title': 'Job Title'\n  '#multiple': true\n  '#help': 'Enter your job/professional title.'\n  '#placeholder': 'For Example: Assistant Professor; Research Assistant'\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Title'\nrelated_organizations:\n  '#type': entity_autocomplete\n  '#title': 'Organizational Affiliations'\n  '#multiple': true\n  '#description': 'Please enter the unabbreviated name of each organization'\n  '#help': 'Search for the organization(s) that you are affiliated with'\n  '#description_display': before\n  '#placeholder': 'For Example: Spiny Bluff University; Department of Human Being'\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Organization'\n  '#attributes':\n    class:\n      - input-comma-check\n  '#target_type': node\n  '#selection_handler': 'default:node'\n  '#selection_settings':\n    target_bundles:\n      organization: organization\n    auto_create: 1\n    auto_create_bundle: organization\nareas_of_expertise:\n  '#type': entity_autocomplete\n  '#title': 'Areas of Expertise'\n  '#multiple': true\n  '#description': 'Enter person&#39;s areas of expertise'\n  '#description_display': before\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Area'\n  '#attributes':\n    class:\n      - input-comma-check\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      areas_of_expertise: areas_of_expertise\n    sort:\n      field: name\n      direction: ASC\n    auto_create: true\n    auto_create_bundle: areas_of_expertise\nthumbnail:\n  '#type': webform_image_file\n  '#title': 'Thumbnail Image'\n  '#description': 'Image representing this person'\nldbase_password:\n  '#type': password_confirm\n  '#title': 'Change Password'\n  '#format_items': ul\n  '#format_items_html': ''\n  '#format_items_text': ''\nnode_id:\n  '#type': hidden\n  '#title': node_id\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': Save"
css: "html {\r\n  scroll-padding-top: 180px; \r\n}"
javascript: "(function($, Drupal, drupalSettings){\r\n  'use strict';\r\n  \r\n  Drupal.behaviors.ldbasePerson = {\r\n    attach: function (context, settings) {\r\n      $(context).find('.person-url-text-input').on('click', function() {\r\n        var val = $(this).val();\r\n        if (val.length == 0) {\r\n          $(this).val(\"https://\");\r\n        }\r\n      });\r\n      \r\n      $(context).find('.input-comma-check').on('keyup', function(e) {\r\n        if (e.which == 188) {\r\n          alert('You added a comma. Please only enter one item per line.  \\nAdd additional lines if needed.');\r\n        }\r\n      });\r\n    }\r\n  }\r\n\r\n})(jQuery, Drupal, drupalSettings);"
