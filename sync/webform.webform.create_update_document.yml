id: create_update_document
title: 'Create/Update Document'
description: 'A form for creating or updating LDbase Document objects.'
category: 'LDbase Create/Update Forms'
elements: "title:\n  '#type': textfield\n  '#title': 'Document Name'\n  '#help': 'Enter the name you want this document to be identified as.'\n  '#placeholder': 'For Example: SRCD Poster 2019 '\n  '#required': true\nauthors:\n  '#type': entity_autocomplete\n  '#title': 'Document Authors'\n  '#multiple': true\n  '#help': 'Who are the authors who should get credit for this document?'\n  '#multiple__sorting': false\n  '#target_type': node\n  '#selection_handler': 'default:node'\n  '#selection_settings':\n    target_bundles:\n      person: person\n    auto_create: 1\n    auto_create_bundle: person\ndescription:\n  '#type': textarea\n  '#title': 'Document Description'\n  '#help': 'Provide a brief description of what this document is, like is it a talk, a preprint, or a poster? Maybe give a little information about what the content is too!'\n  '#placeholder': 'For Example: This is a poster I gave at SRCD in Baltimore in 2019 where I examined the role of eating carrots on children’s third grade writing scores. '\ndocument_type:\n  '#type': webform_entity_select\n  '#title': 'Document Type'\n  '#help': 'Was is this document? Is it a powerpoint? Is it a document? Please describe.'\n  '#required': true\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      document_type: document_type\n    sort:\n      field: name\n      direction: ASC\ndoi:\n  '#type': textfield\n  '#title': 'Document DOI'\n  '#multiple': true\n  '#help': 'If this document already has a DOI assigned, enter it here'\n  '#placeholder': 'For Example: http://dx.doi.org/10.1037/a0028240'\n  '#multiple__sorting': false\n  '#multiple__add_more_input_label': DOI\nexternal_resource:\n  '#type': url\n  '#title': 'External URL for this Document'\n  '#help': 'Is this document already stored somewhere online? If so, you don’t need to upload it here! Just copy the link to the website that holds the document you are describing so users can find it!'\nfile:\n  '#type': webform_custom_composite\n  '#title': File\n  '#multiple': false\n  '#multiple__sorting': false\n  '#multiple__operations': false\n  '#multiple__add_more': false\n  '#element':\n    file_format:\n      '#type': webform_entity_select\n      '#title': 'File Format'\n      '#target_type': taxonomy_term\n      '#selection_handler': 'default:taxonomy_term'\n      '#selection_settings':\n        target_bundles:\n          code_or_data_format: code_or_data_format\n        sort:\n          field: name\n          direction: ASC\n    file_upload:\n      '#type': webform_document_file\n      '#title': 'File Upload'\n      '#max_filesize': '10'\n      '#file_extensions': 'gif jpg png bmp eps tif pict psd txt rtf html odf pdf doc docx ppt pptx csv xls xlsx xml avi mov mp3 ogg wav bz2 dmg gz jar rar rmd sit svg tar zip'\n    file_version_description:\n      '#type': textfield\n      '#title': 'File Version Description'\n    format_version:\n      '#type': textfield\n      '#title': 'Format Version'\nlicense:\n  '#type': webform_entity_select\n  '#title': License\n  '#help': 'Select the license you’d like for this document.'\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      licenses: licenses\n    sort:\n      field: name\n      direction: ASC\npublication_info:\n  '#type': webform_custom_composite\n  '#title': 'Publication Information'\n  '#help': 'Did you publish this document somewhere?'\n  '#multiple__sorting': false\n  '#element':\n    publication_date:\n      '#type': date\n      '#title': 'Publication Date'\n    publication_source:\n      '#type': url\n      '#title': 'Publication Source'\naffiliated_documents:\n  '#type': entity_autocomplete\n  '#title': 'Affiliated Documents'\n  '#multiple': true\n  '#multiple__sorting': false\n  '#target_type': node\n  '#selection_handler': 'default:node'\n  '#selection_settings':\n    target_bundles:\n      document: document\nunaffiliated_citation:\n  '#type': entity_autocomplete\n  '#title': 'Unaffiliated Citation'\n  '#multiple': true\n  '#multiple__sorting': false\n  '#target_type': node\n  '#selection_handler': 'default:node'\n  '#selection_settings':\n    target_bundles:\n      code: code\n      dataset: dataset\n      document: document\n      organization: organization\n      person: person\n      project: project\nnode_id:\n  '#type': hidden\n  '#title': node_id\npassed_id:\n  '#type': hidden\n  '#title': passed_id"
