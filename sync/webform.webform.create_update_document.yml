id: create_update_document
title: 'Create/Update Document'
description: 'A form for creating or updating LDbase Document objects.'
category: 'LDbase Create/Update Forms'
elements: "document_header_text:\n  '#type': webform_markup\n  '#markup': 'In this form, you can provide the metadata for any documents related to your project, data, or code. All information entered here will be searchable within LDbase and on the web, even if you decide not to share the actual documents. Not all fields are required, but it will help other users find your content if you fill out everything. You can upload journal articles, posters, presentations, assessment materials, experiment files, and many other materials related to your project.'\ntitle:\n  '#type': textfield\n  '#title': 'Document Name'\n  '#description': 'Enter the name you want this document to be identified as. It is helpful to name include the type of material.'\n  '#description_display': before\n  '#placeholder': 'For Example: SRCD Poster 2019 '\n  '#required': true\nauthors:\n  '#type': entity_autocomplete\n  '#title': 'Document Author(s)'\n  '#multiple': true\n  '#description': 'Enter the full names of the people who should get credit for these materials and be part of the citation. This may or may not include named personnel on funded grants, but likely includes those who put the materials together.'\n  '#description_display': before\n  '#help': 'Personnel that might receive credit are postdocs, undergraduate or graduate students, data management staff, or your methodologist.'\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Document Author'\n  '#placeholder': 'For example, Dr. Sally Shares '\n  '#target_type': node\n  '#selection_handler': 'default:node'\n  '#selection_settings':\n    target_bundles:\n      person: person\n    auto_create: 1\n    auto_create_bundle: person\ndescription:\n  '#type': textarea\n  '#title': 'Document Description'\n  '#description': 'Provide a brief description of what this document is. Include the type of material and some information  about the content.'\n  '#description_display': before\n  '#placeholder': 'For Example: This is the codebook accompanying the full data set of Wave 1 Student Achievement. It includes descriptions of variables, transformations, and levels.'\ndocument_type:\n  '#type': webform_entity_select\n  '#title': 'Document Type'\n  '#description': 'Indicate what type of material you are uploading.'\n  '#description_display': before\n  '#required': true\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      document_type: document_type\n    sort:\n      field: name\n      direction: ASC\ndoi:\n  '#type': textfield\n  '#title': 'Document DOI'\n  '#multiple': true\n  '#description': 'If you already have a DOI for your material enter it here. If you don&rsquo;t have a DOI yet, you will be provided the option to generate one when submitting this form.'\n  '#description_display': before\n  '#placeholder': 'For Example: http://dx.doi.org/10.1037/a0028240'\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Document DOI'\nlicense:\n  '#type': webform_select_other\n  '#title': License\n  '#description': 'Choose the license type for your material. We recommend the CC-by license that will require everyone who uses your material to cite it. If you opt to make your material public without a license, other users may use and reuse your material without citing you and your team. If you have a different license in mind, select the other option, and enter the type in the box.'\n  '#help': 'Select the license you&#39;d like for this document.'\n  '#description_display': before\n  '#options': document_licenses\ndocument_uploaded_or_externally_linked:\n  '#type': radios\n  '#title': '<strong>Document Uploaded or Externally Linked</strong>'\n  '#description': 'If your material is already stored online, select external resource and provide the online location information. If you are storing your material on LDbase select upload and follow the steps.'\n  '#description_display': before\n  '#options':\n    upload: 'Document will be uploaded'\n    external: 'Document is an external resource'\n  '#required': true\nexternal_resource:\n  '#type': url\n  '#title': 'External URL for this Document'\n  '#description': 'Add the URL for this code. Please include the protocol for the URL (e.g., https://)'\n  '#placeholder': 'For Example: https://www.nlsinfo.org/investigator/pages/search'\n  '#states':\n    visible:\n      ':input[name=\"document_uploaded_or_externally_linked\"]':\n        value: external\n  '#states_clear': false\npublication_info:\n  '#type': webform_custom_composite\n  '#title': 'Publication Information'\n  '#description': 'If you already published the code somewhere, please provide information on when and where this was first published. These fields will help LDbase generate the citation for your code.'\n  '#description_display': before\n  '#states':\n    visible:\n      ':input[name=\"document_uploaded_or_externally_linked\"]':\n        value: external\n  '#states_clear': false\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Publication Information'\n  '#element':\n    publication_month:\n      '#type': select\n      '#options': months\n      '#title': 'Publication Month'\n    publication_year:\n      '#type': select\n      '#options': years\n      '#title': 'Publication Year'\n    publication_source:\n      '#type': url\n      '#title': 'Publication Source'\n      '#placeholder': 'For Example: https://www.nlsinfo.org'\n      '#description': 'Provide the URL where the code was published online. Note that this points to a general hosting site, such as LDbase, ICPSR, etc., not specifically to your code.'\n    publication_target_id:\n      '#type': hidden\n    publication_target_revision_id:\n      '#type': hidden\ndocument_file:\n  '#type': managed_file\n  '#title': File\n  '#states':\n    visible:\n      ':input[name=\"document_uploaded_or_externally_linked\"]':\n        value: upload\n  '#states_clear': false\n  '#file_placeholder': 'Upload your material here. You can only upload 1 file per form.'\n  '#file_extensions': 'gif jpg png bmp eps tif pict psd txt rtf html odf pdf doc docx ppt pptx csv xls xlsx xml avi mov mp3 ogg wav bz2 dmg gz jar rar rmd sit svg tar zip'\n  '#sanitize': true\nembargoed:\n  '#type': checkbox\n  '#title': 'Restrict public access to file?'\n  '#description': 'Checking this box will make the submitted files unavailable to the public, but they will still be able to see your metadata.'\n  '#states':\n    visible:\n      ':input[name=\"document_uploaded_or_externally_linked\"]':\n        value: upload\n  '#states_clear': false\nembargo_expiry:\n  '#type': date\n  '#title': 'Access restriction expiration date'\n  '#description': 'Schedule a date for when the submitted file for this document should be made available to the public, or leave blank to restrict access to files indefinitely.'\n  '#states':\n    visible:\n      ':input[name=\"embargoed\"]':\n        checked: true\n  '#states_clear': false\n  '#date_date_min': '[webform_submission:created:html_date]'\n  '#datepicker': true\n  '#datepicker_button': true\nnode_id:\n  '#type': hidden\n  '#title': node_id\npassed_id:\n  '#type': hidden\n  '#title': passed_id"
css: ''
javascript: "(function($, Drupal, drupalSettings){\r\n  'use strict';\r\n\r\n  Drupal.behaviors.common = {\r\n    attach: function(context) {\r\n      // Remove TID's onload.\r\n      Drupal.common.remove_tid();\r\n\r\n      // Remove TID's onchange.\r\n      jQuery('body').find('.form-autocomplete').on('autocompleteclose', function() {\r\n        Drupal.common.remove_tid();\r\n      });\r\n    }\r\n  };\r\n\r\n  Drupal.common = {\r\n    remove_tid: function () {\r\n      var field_autocomplete = jQuery('body').find('.form-autocomplete');\r\n      field_autocomplete.each(function (event, node) {\r\n        var val = $(this).val();\r\n        var match = val.match(/\\(([0-9]*?)\\)$/);\r\n        if (match) {\r\n          $(this).data('real-value', val);\r\n          $(this).val(val.replace(' ' + match[0], ''));\r\n        }\r\n      });\r\n\r\n    }\r\n  };\r\n})(jQuery, Drupal, drupalSettings);"
