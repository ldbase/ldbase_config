elements: "initial_message:\n  '#type': webform_markup\n  '#markup': 'Now that we have checked for existing records, let&#39;s create your account. Please give us a little more information:'\npreferred_display_name:\n  '#type': textfield\n  '#title': 'Preferred Display Name'\n  '#description': 'Please enter your name as you would like it to be displayed throughout the site:'\n  '#description_display': before\n  '#placeholder': 'For Example: Dr. Sally Shares'\nldbase_primary_name:\n  '#type': webform_custom_composite\n  '#title': 'Publishing Name'\n  '#multiple': false\n  '#description': 'Please verify your name was entered as it is most likely to have been used in publications and other research related documents'\n  '#description_display': before\n  '#multiple__sorting': false\n  '#multiple__operations': false\n  '#multiple__add_more': false\n  '#element':\n    primary_first_name:\n      '#type': textfield\n      '#title': 'First Name'\n    primary_middle_name:\n      '#type': textfield\n      '#title': 'Middle Name'\n    primary_last_name:\n      '#type': textfield\n      '#title': 'Last name'\nprimary_email:\n  '#type': email\n  '#title': 'Email Address'\n  '#description_display': before\nldbase_password:\n  '#type': password_confirm\n  '#title': 'LDbase Password'\n  '#description': 'Please enter a password twice. Make sure they match and contain more than 8 characters.'\n  '#description_display': before\n  '#required': true\n  '#required_error': 'You did not enter a valid password'\n  '#format_items': ul\n  '#format_items_html': ''\n  '#format_items_text': ''"
