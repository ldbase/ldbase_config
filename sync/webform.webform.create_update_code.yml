id: create_update_code
title: 'Create/Update Code'
description: 'A form for creating or updating LDbase Code objects.'
category: 'LDbase Create/Update Forms'
elements: "title:\n  '#type': textfield\n  '#title': 'Code Name'\n  '#help': 'Enter the name you want your code to be identified as'\n  '#placeholder': 'For Example: Rescoring raw data into composite scores'\n  '#required': true\nauthors:\n  '#type': entity_autocomplete\n  '#title': 'Code Investigators'\n  '#multiple': true\n  '#description': 'Please enter the unabbreviated name of each investigator'\n  '#description_display': before\n  '#help': 'Who are the investigators who should get credit for this code?'\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Code Investigator'\n  '#placeholder': 'For Example: Dr. Sally Shares '\n  '#target_type': node\n  '#selection_handler': 'default:node'\n  '#selection_settings':\n    target_bundles:\n      person: person\n    auto_create: 1\n    auto_create_bundle: person\ncode_type:\n  '#type': webform_entity_select\n  '#title': 'Code Type'\n  '#help': 'In general, what does this code do?'\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      code_type: code_type\n    sort:\n      field: name\n      direction: ASC\ndescription:\n  '#type': textarea\n  '#title': 'Code Description'\n  '#help': 'Provide a brief description of what is in this code, like if it’s needed to create score scores, etc, using data you have posted, or if it’s code that accompanies a published paper.'\n  '#placeholder': 'For Example: This code takes the raw data posted as “Wave 1 child data” and creates mean scores for the decoding and vocabulary variables, and then it checks distributions of these key variables. '\ndoi:\n  '#type': textfield\n  '#title': 'Code DOI'\n  '#multiple': true\n  '#help': 'If this code already has a DOI assigned, enter it here'\n  '#placeholder': 'For Example: http://dx.doi.org/10.1037/a0028240'\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Code DOI'\nlicense:\n  '#type': webform_entity_select\n  '#title': License\n  '#help': 'Select the license you would like for this code.'\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      licenses: licenses\n    sort:\n      field: name\n      direction: ASC\ncode_upload_or_external:\n  '#type': radios\n  '#title': 'Code Uploaded or Externally Linked'\n  '#options':\n    upload: 'Code will be uploaded'\n    external: 'Code is an external resource'\n  '#required': true\ndocument_file:\n  '#type': managed_file\n  '#title': File\n  '#states':\n    visible:\n      ':input[name=\"code_upload_or_external\"]':\n        value: upload\n  '#states_clear': false\n  '#file_extensions': 'gif jpg png bmp eps tif pict psd txt rtf html odf pdf doc docx ppt pptx csv xls xlsx xml avi mov mp3 ogg wav bz2 dmg gz jar rar rmd sit svg tar zip'\n  '#sanitize': true\nfile_access_restrictions:\n  '#type': webform_custom_composite\n  '#title': 'File Access Restrictions'\n  '#multiple': false\n  '#states':\n    visible:\n      ':input[name=\"code_upload_or_external\"]':\n        value: upload\n  '#states_clear': false\n  '#default_value':\n    - file_embargoed: 'No'\n      embargo_expiry_date: ''\n      allow_file_requests: 'Yes'\n  '#multiple__min_items': 1\n  '#multiple__sorting': false\n  '#element':\n    file_embargoed:\n      '#type': radios\n      '#options': yes_no\n      '#title': 'Disallow public download of file?'\n    embargo_expiry_date:\n      '#type': date\n      '#title': 'Access Restriction Expiration Date'\n    allow_file_requests:\n      '#type': radios\n      '#options': yes_no\n      '#title': 'Allow requests for file?'\nexternal_resource:\n  '#type': url\n  '#title': 'External URL for this Code'\n  '#description': 'Please include the protocol for the URL. (i.e, https://...)'\n  '#help': 'Is this code already stored somewhere online? If so, you don’t need to upload it here! Just copy the link to the website that holds the code you are describing so users can find it!'\n  '#description_display': before\n  '#placeholder': 'For example: https://github.com/example_repository/sample.txt'\n  '#states':\n    visible:\n      ':input[name=\"code_upload_or_external\"]':\n        value: external\n  '#states_clear': false\npublication_info:\n  '#type': webform_custom_composite\n  '#title': 'Publication Information'\n  '#help': 'Did you publish this code somewhere?'\n  '#states':\n    visible:\n      ':input[name=\"code_upload_or_external\"]':\n        value: external\n  '#states_clear': false\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Publication Information'\n  '#element':\n    publication_date:\n      '#type': date\n      '#title': 'Publication Date'\n      '#description': 'When code was originally published'\n    publication_source:\n      '#type': url\n      '#title': 'Publication Source'\n      '#placeholder': 'For Example: https://www.nlsinfo.org/investigator/pages/search'\n      '#description': 'URL where code was published online'\nnode_id:\n  '#type': hidden\n  '#title': node_id\npassed_id:\n  '#type': hidden\n  '#title': passed_id"
css: ''
javascript: "(function($, Drupal, drupalSettings){\r\n  'use strict';\r\n\r\n  Drupal.behaviors.common = {\r\n    attach: function(context) {\r\n      // Remove TID's onload.\r\n      Drupal.common.remove_tid();\r\n\r\n      // Remove TID's onchange.\r\n      jQuery('body').find('.form-autocomplete').on('autocompleteclose', function() {\r\n        Drupal.common.remove_tid();\r\n      });\r\n    }\r\n  };\r\n\r\n  Drupal.common = {\r\n    remove_tid: function () {\r\n      var field_autocomplete = jQuery('body').find('.form-autocomplete');\r\n      field_autocomplete.each(function (event, node) {\r\n        var val = $(this).val();\r\n        var match = val.match(/\\(([0-9]*?)\\)$/);\r\n        if (match) {\r\n          $(this).data('real-value', val);\r\n          $(this).val(val.replace(' ' + match[0], ''));\r\n        }\r\n      });\r\n\r\n    }\r\n  };\r\n})(jQuery, Drupal, drupalSettings);"
