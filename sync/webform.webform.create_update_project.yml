id: create_update_project
title: 'Create/Update Project'
description: 'A form for creating or updating LDbase Project objects'
category: 'LDbase Create/Update Forms'
elements: "title:\n  '#type': textfield\n  '#title': 'Project Name'\n  '#help': 'Enter the name you want your project to be identified as'\n  '#placeholder': 'For Example: Connecticut Longitudinal Study '\n  '#required': true\ndescription:\n  '#type': textarea\n  '#title': 'Project Description'\n  '#help': 'Provide a brief abstract of your study, including project goals, methods, general participant information, and design.'\n  '#placeholder': \"For Example:\\_We will identify the first nationally-representative US twin sample through the proposed National Project on Achievement in Twins (NatPAT). The NatPAT sample will comprise 7,668 pairs of twins located across the US, and will be uniquely situated to address the overall goal of the proposed research through four specific aims (SA). First, we will utilize a large national database of reading and math performance from schools across the country to ascertain the NatPAT twin sample. Using a cohort-sequential design starting in kindergarten, we will examine reading and math performance across elementary school in order to model genetic and environmental influences on reading and math (co-)development (Specific Aim 1). Second, we will model the genetic and environmental influences on the co-occurrence of reading and math difficulties, while also testing for sex differences (Specific Aim 2). Third, we will capitalize on publically available data to characterize the environmental contexts related to the (co-)development of reading and math performance (Specific Aim 3). Finally, we will capture important attitudinal individual differences dimensions and examine how they are associated with the (co-)development of reading and math performance (Specific Aim 4).\\_\"\nrelated_persons:\n  '#type': entity_autocomplete\n  '#title': 'Project Investigators'\n  '#multiple': true\n  '#help': 'Who are the investigators who should get credit for this project? This may or may not include named personnel on funded grants, but likely includes those who contributed significantly to the project.'\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Project Investigator'\n  '#target_type': node\n  '#selection_handler': 'default:node'\n  '#selection_settings':\n    target_bundles:\n      person: person\n    auto_create: 1\n    auto_create_bundle: person\nrelated_organizations:\n  '#type': entity_autocomplete\n  '#title': 'Project Organizations'\n  '#multiple': true\n  '#help': 'List the organizations/institutions affiliated with this project.'\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Organization'\n  '#target_type': node\n  '#selection_handler': 'default:node'\n  '#selection_settings':\n    target_bundles:\n      organization: organization\n    auto_create: 1\n    auto_create_bundle: organization\ndoi:\n  '#type': textfield\n  '#title': 'Project DOI'\n  '#multiple': true\n  '#help': 'Please enter a unique identfier related to this project'\n  '#placeholder': 'For Example: http://dx.doi.org/10.1037/a0028240'\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another DOI'\nactivity_range:\n  '#type': webform_custom_composite\n  '#title': 'Project Dates'\n  '#help': 'Select the dates the project was active.'\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Date Range'\n  '#element':\n    start_date:\n      '#type': date\n      '#title': 'Start Date'\n    end_date:\n      '#type': date\n      '#title': 'End Date'\nwebsite:\n  '#type': url\n  '#title': 'Project Website'\n  '#multiple': true\n  '#description': 'Please include the protocol for the URL. (i.e, https://...)'\n  '#help': 'Enter a url that links to a website for your project'\n  '#description_display': before\n  '#placeholder': 'For Example: https://www.ldbase.org'\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Website'\ngrant_information:\n  '#type': webform_custom_composite\n  '#title': 'Funding Agency & Grant Number'\n  '#help': 'Select or type the agency that funded the project, if applicable. Enter the grant number, if applicable.'\n  '#multiple__sorting': false\n  '#multiple__add_more_input': false\n  '#multiple__add_more_button_label': 'Add another Funding Agency & Grant Number'\n  '#element':\n    funding_agency:\n      '#type': entity_autocomplete\n      '#title': 'Funding Agency'\n      '#target_type': taxonomy_term\n      '#selection_handler': 'default:taxonomy_term'\n      '#selection_settings':\n        target_bundles:\n          funding_agencies: funding_agencies\n        sort:\n          field: name\n          direction: ASC\n        auto_create: 1\n        auto_create_bundle: funding_agencies\n    grant_number:\n      '#type': textfield\n      '#title': 'Grant Number'\nproject_type:\n  '#type': webform_entity_select\n  '#title': 'Project Descriptors'\n  '#multiple': true\n  '#description': 'Use [Ctrl] to add more than one descriptor'\n  '#help': 'Select the terms from the following descriptors that apply to the project.'\n  '#description_display': before\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      project_types: project_types\n    sort:\n      field: name\n      direction: ASC\nschooling:\n  '#type': webform_entity_select\n  '#title': 'Educational Environment'\n  '#multiple': true\n  '#description': 'Use [Ctrl] to add more than one environment'\n  '#help': 'Select the terms from the following school environment descriptors that apply to the project.'\n  '#description_display': before\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      schooling: schooling\n    sort:\n      field: name\n      direction: ASC\ncurricula:\n  '#type': webform_entity_select\n  '#title': 'Educational Curricula'\n  '#multiple': true\n  '#description': 'Use [Ctrl] to add more than one curriculum'\n  '#help': 'Select the terms from the following educational curricula that apply to the project.'\n  '#description_display': before\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      curricula: curricula\n    sort:\n      field: name\n      direction: ASC\ntime_method:\n  '#type': webform_entity_select\n  '#title': 'Developmental Design'\n  '#multiple': true\n  '#description': 'Use [Ctrl] to add more than one design'\n  '#help': 'If your project had more than one time point, then select the data collection method that most closely matches your design.'\n  '#description_display': before\n  '#target_type': taxonomy_term\n  '#selection_handler': 'default:taxonomy_term'\n  '#selection_settings':\n    target_bundles:\n      time_methods: time_methods\n    sort:\n      field: name\n      direction: ASC\nnode_id:\n  '#type': hidden\n  '#title': node_id"
