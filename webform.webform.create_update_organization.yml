elements: "name:\n  '#type': textfield\n  '#title': Name\n  '#description': 'Enter the name of your organization, department, research center (or anything else!) here.'\n  '#required': true\n  '#required_error': 'You forgot to enter a name for this organization!'\ndescription:\n  '#type': textarea\n  '#title': Description\n  '#description': 'Enter a brief but helpful description of the organization here.'\n  '#required': true\n  '#required_error': 'You forgot to enter a description for this organization!'\nwebsite:\n  '#type': url\n  '#title': Website\n  '#multiple': true\n  '#description': 'Enter a URL for the organization here.'\n  '#required': true\n  '#required_error': 'You forgot to enter a website for this organization!'\n  '#multiple__sorting': false\nlocation_label:\n  '#type': label\n  '#title': Location\nlocation:\n  '#type': address\n  '#title': Location\n  '#multiple': true\n  '#description': 'Please tell us where this organization is.'\n  '#required': true\n  '#multiple__sorting': false\n  '#field_overrides':\n    givenName: hidden\n    additionalName: hidden\n    familyName: hidden\n    organization: hidden\n    addressLine1: hidden\n    addressLine2: hidden\n    postalCode: hidden\n    sortingCode: hidden\n    dependentLocality: hidden\n    locality: required\n    administrativeArea: required\nimage:\n  '#type': webform_image_file\n  '#title': Image\nnode_id:\n  '#type': hidden\n  '#title': 'Node ID'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': Save"
